{{ with .Site.GetPage "sitewide/authorfooter.md" }}
<div class="card mb-3">
	<img src="{{ .Params.Image }}" style="width:100%;height:auto;" alt="{{ htmlUnescape .Params.Imagetitle }}" width="350px" class="card-img-top">
	<div class="card-body">
		<h3 class="card-title">{{ .Title }}</h3>
		<div class="card-text">
			{{ .Content }}
		</div>
	</div>
</div>
{{ end }}
